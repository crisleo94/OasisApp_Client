<app-header></app-header>

<ion-content>
  <app-menu></app-menu>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin-bottom: 15%">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" style="height: 250px !important">
      <div class="carousel-item active">
        <img src="../../../assets/img/Botella1.5L.png" class="d-block w-100" alt="botellas">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/img/Botella1L.png" class="d-block w-100" alt="botellas">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/img/Botella500ML.png" class="d-block w-100" alt="botellas">
      </div>
    </div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button fill="clear" routerLink="/store">
          <ion-icon slot="start" name="appstore"></ion-icon>
          Realizar un pedido
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button fill="clear" routerLink="/promotions">
          Promociones
          <ion-icon slot="start" name="star"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button fill="clear" routerLink="/contact-info">
          Contacto
          <ion-icon slot="start" name="headset"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
