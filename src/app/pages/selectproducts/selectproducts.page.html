<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="MiMenu" name="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      <img src="../../../assets/img/Oasis_Logo.png" width="64px" height="64px" alt="logo">
    </ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-menu></app-menu>
  <div class="imagen">
    <img src="../../../assets/img/Garrafon.png" alt="garrafon" width="100%" height="auto">
  </div>
  <div class="container-fluid">
    <ion-grid>

        <ion-col size="10"><h3><b>Garraf칩n 20L</b></h3></ion-col>

      <div class="menos">
        <ion-button (click)="menos()">
          <ion-icon name="remove"></ion-icon>
        </ion-button>
      </div>
      <div class="cantidad d-flex justify-content-center align-items-center" style="width: 50px; height: 50px; background-color: azure; margin-left: 5px; margin-right: 5px;
                                  font-size: 18px;">
        {{numero}}
      </div>
      <div class="mas">

        </ion-button>

    </div>

    </ion-buttons>
  </div>
</ion-content>
